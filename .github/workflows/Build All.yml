name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libx11-dev \
          libxext-dev \
          libasound2-dev

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: build/avbd_demo3d

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2

    - name: Clone and Bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
      shell: powershell

    - name: Set VCPKG_ROOT and add to PATH
      run: |
        echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" >> $env:GITHUB_ENV
        echo "${{ github.workspace }}\vcpkg" >> $env:GITHUB_PATH
      shell: powershell

    - name: Install dependencies
      run: vcpkg install opengl glad
      shell: cmd

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}\scripts\buildsystems\vcpkg.cmake
        cmake --build . --config Release --verbose
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: build/Release/avbd_demo3d.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: brew install sdl2 pkg-config

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_CXX_FLAGS="-F/Library/Frameworks -framework OpenGL"
        cmake --build . --config Release --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: build/avbd_demo3d

  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.55'
        actions-cache-folder: 'emsdk-cache'

    - name: Install Ninja
      run: sudo apt-get update && sudo apt-get install -y ninja-build

    - name: Configure and Build
      run: |
        source "${{ github.workspace }}/emsdk/emsdk_env.sh"
        mkdir build-web
        cd build-web
        emcmake cmake -G Ninja ..
        ninja --verbose

    - name: Upload Web Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: |
          build-web/avbd_demo3d.html
          build-web/avbd_demo3d.js
          build-web/avbd_demo3d.wasm
